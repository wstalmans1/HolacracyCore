<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holacracy DApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Holacracy DApp</h1>
        <button id="connectWalletBtn">Connect Wallet</button>
        <div id="connectionStatus">Status: Not Connected</div>
        <div id="accountInfo"></div>

        <hr>

        <h2>Contract Information</h2>
        <p><strong>Owner:</strong> <span id="contractOwner"></span></p>

        <hr>

        <div id="ownerControls" style="display: none;">
            <h2>Owner Controls</h2>
            <div class="form-container">
                <h3>Create Circle</h3>
                <input type="text" id="circlePurpose" placeholder="Circle Purpose">
                <button id="createCircleBtn">Create Circle</button>
            </div>
            <div class="form-container">
                <h3>Create Role</h3>
                <input type="number" id="roleCircleId" placeholder="Circle ID">
                <input type="text" id="rolePurpose" placeholder="Role Purpose">
                <button id="createRoleBtn">Create Role</button>
            </div>
            <div class="form-container">
                <h3>Assign Role</h3>
                <input type="number" id="assignRoleId" placeholder="Role ID">
                <input type="text" id="assignPersonAddress" placeholder="Person Address">
                <button id="assignRoleBtn">Assign Role</button>
            </div>
            <div class="form-container">
                <h3>Unassign Role</h3>
                <input type="number" id="unassignRoleId" placeholder="Role ID">
                <button id="unassignRoleBtn">Unassign Role</button>
            </div>
        </div>

        <hr>

        <h2>Circles</h2>
        <div id="circlesContainer"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="app.js" defer></script>
    <script>
        console.log(typeof ethers);
    </script>
</body>
</html>
